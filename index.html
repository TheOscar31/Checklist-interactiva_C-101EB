<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCS Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #222;
      border-radius: 8px;
    }
    h2.completed {
      background: #0a0;
      color: white;
    }
    label {
      display: flex;
      align-items: center;
      margin: 0.3rem 0;
      padding: 0.3rem;
      background: #222;
      border-radius: 6px;
    }
    label.completed {
      background: #004400;
      color: #0f0;
    }
    input[type="checkbox"] {
      margin-right: 0.6rem;
      transform: scale(1.3);
    }
    .warning {
      color: #ffcc00;
      font-weight: bold;
      margin-left: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ›« DCS Interactive Checklist</h1>

  <div class="section" id="start">
    <h2>Start Checklist</h2>
    <label><input type="checkbox"> Parking Brake: SET</label>
    <label><input type="checkbox"> Battery: ON</label>
    <label><input type="checkbox"> GPU: ON</label>
    <label><input type="checkbox"> Bus Tie: ON</label>
    <label><input type="checkbox"> Inverter: RESERVE <span class="warning">âš  usado mÃ¡s tarde</span></label>
    <label><input type="checkbox"> Oxygen: ON</label>
    <label><input type="checkbox"> External Lights: ON</label>
    <label><input type="checkbox"> Seat: ADJUST</label>
    <label><input type="checkbox"> Computador: ON</label>
    <label><input type="checkbox"> Fuel Pumps: TEST/AUT</label>
    <!-- ... puedes seguir completando con todos los pasos -->
  </div>

  <div class="section" id="beforeTakeoff">
    <h2>Before Takeoff Checklist</h2>
    <label><input type="checkbox"> LDG Lights: ON</label>
    <label><input type="checkbox"> Flaps: TAKE OFF <span class="warning">âš  revisar cambio previo</span></label>
    <label><input type="checkbox"> IGN: CONT</label>
  </div>

  <div class="section" id="afterTakeoff">
    <h2>After Takeoff Checklist</h2>
    <label><input type="checkbox"> Gear: UP</label>
    <label><input type="checkbox"> Flaps: TAKE OFF</label>
    <label><input type="checkbox"> LDG Lights: ON</label>
    <label><input type="checkbox"> EXT Lights: ON</label>
    <label><input type="checkbox"> IGN: OFF</label>
  </div>

  <div class="section" id="landing">
    <h2>Landing Checklist</h2>
    <label><input type="checkbox"> Gear: DOWN</label>
    <label><input type="checkbox"> Flaps: FULL</label>
    <label><input type="checkbox"> LDG Lights: ON</label>
    <label><input type="checkbox"> EXT Lights: ON</label>
    <label><input type="checkbox"> IGN: CONT</label>
  </div>

  <div class="section" id="shutdown">
    <h2>Shutdown Checklist</h2>
    <label><input type="checkbox"> Ejection Pin: INSERT</label>
    <label><input type="checkbox"> Parking Brake: SET</label>
    <label><input type="checkbox"> Speed Brake: IN</label>
    <label><input type="checkbox"> Flaps: UP</label>
    <label><input type="checkbox"> Throttle: OFF</label>
    <!-- ... seguir con los pasos -->
  </div>

<script>
  const sections = document.querySelectorAll(".section");

  sections.forEach(section => {
    const checkboxes = section.querySelectorAll("input[type=checkbox]");
    const title = section.querySelector("h2");

    checkboxes.forEach(cb => {
      cb.addEventListener("change", () => {
        const label = cb.parentElement;
        if (cb.checked) {
          label.classList.add("completed");
        } else {
          label.classList.remove("completed");
        }

        // marcar tÃ­tulo de secciÃ³n si todos los pasos estÃ¡n completos
        const allChecked = [...checkboxes].every(c => c.checked);
        if (allChecked) {
          title.classList.add("completed");
        } else {
          title.classList.remove("completed");
        }
      });
    });
  });
</script>

</body>
</html>
