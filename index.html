
<!DOCTYPE html>

<head>

<meta charset="UTF-8">
  <title>DCS Checklist interactiva C-101EB by TheOscar31</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 7px;
    }
    h2 {
      font-size: 30px;
      margin-top: 20px;
      margin-bottom: 10px;
	white-space: normal;
      padding: 10px;

    }

      display: block;

      transition: background 0.3s, color 0.3s;

    }
    label.checkbox-completed {

      color: #fff;
    }
    input[type="checkbox"] {
      transform: scale(2);
      margin-right: 10px;
      accent-color: #145214;
    }
    button {
      /transform: scale(2);/
      margin-top: 20px;
      margin-bottom: 10px;
      padding: 4px 8px;
      font-size: 25px;
      border: 20px;
      border-radius: 8px;
      background: #E83131;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    .reset-section {
      background: #3B140D;
    }
    .reset-section:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <label><input type="checkbox" data-id="tx2" data-triggers="shutdown1"> EJECTION PIN: REMOVE</label>
  <label><input type="checkbox" data-id="tx3" data-triggers="shutdown2"> PARKING BRAKE: RELEASE</label>

  <label><input type="checkbox" data-id="tx5"> TAXI LIGHTS: ON</label>

<!-- BEFORE TAKEOFF CHECKLIST -->

  <h2>BEFORE TAKEOFF</h2>
  <label><input type="checkbox" data-id="bto1"> LDG LIGHTS: ON</label>
  <label><input type="checkbox" data-id="bto2"> FLAPS: TAKE OFF</label>
  <label><input type="checkbox" data-id="bto3" data-triggers="ato5"> IGN: CONT</label>
  <button class="reset-section">ðŸ”„ REINICIAR BEFORE TAKEOFF</button>
</div>

  <h2>AFTER TAKEOFF</h2>
  <label><input type="checkbox" data-id="ato1"> GEAR: UP</label>
  <label><input type="checkbox" data-id="ato2"> FLAPS: UP</label>

  <label><input type="checkbox" data-id="ato4"> EXT LIGHTS: ON</label>
  <label><input type="checkbox" data-id="ato5" data-triggers="ldg5"> IGN: OFF</label>
  <button class="reset-section">ðŸ”„ REINICIAR AFTER TAKEOFF</button>
</div>

<!-- LANDING CHECKLIST -->
<div class="section" id="ldg">
  <h2>LANDING</h2>
  <label><input type="checkbox" data-id="ldg1"> GEAR: DOWN</label>
  <label><input type="checkbox" data-id="ldg2"> FLAPS: FULL</label>
  <label><input type="checkbox" data-id="ldg3"> LDG LIGHTS: ON</label>
  <label><input type="checkbox" data-id="ldg4"> EXT LIGHTS: ON</label>
  <label><input type="checkbox" data-id="ldg5"> IGN: CONT</label>
  <button class="reset-section">ðŸ”„ REINICIAR LANDING</button>
</div>

<!-- AFTER LANDING CHECKLIST -->
<div class="section" id="afterLanding">
  <h2>AFTER LANDING</h2>
  <label><input type="checkbox" data-id="al1" data-triggers="shutdown4"> FLAPS: T.OFF</label>
  <label><input type="checkbox" data-id="al2"> TRIM: 1.5 DN</label>
  <label><input type="checkbox" data-id="al3"> AIR BRAKES: IN</label>
  <label><input type="checkbox" data-id="al4"> IGN: OFF</label>
  <label><input type="checkbox" data-id="al5" data-triggers="shutdown5"> TAXI LIGHTS: ON</label>
  <button class="reset-section">ðŸ”„ REINICIAR AFTER LANDING</button>
</div>

<!-- SHUTDOWN CHECKLIST -->
<div class="section" id="shutdown">
  <h2>SHUTDOWN</h2>
  <label><input type="checkbox" data-id="shutdown1"> EJECTION PIN: INSERT</label>
  <label><input type="checkbox" data-id="shutdown2"> PARKING BRAKE: SET</label>
  <label><input type="checkbox" data-id="shutdown3"> SPEED BRAKE: IN</label>
  <label><input type="checkbox" data-id="shutdown4"> FLAPS: UP</label>
  <label><input type="checkbox" data-id="shutdown5"> LDG & TAXI LIGHTS: OFF</label>
  <label><input type="checkbox" data-id="shutdown6"> PITOT HEAT: OFF</label>
  <label><input type="checkbox" data-id="shutdown7"> AIR COND: OFF</label>
  <label><input type="checkbox" data-id="shutdown8"> CANOPY: OPEN</label>
  <label><input type="checkbox" data-id="shutdown9"> <span style="color:#BAAB6A; font-weight:bold;"> THROTTLE: OFF</span></label>
  <label><input type="checkbox" data-id="shutdown10"> UHF/VHF/TACAN/VOR/IFF: OFF</label>
  <label><input type="checkbox" data-id="shutdown11"> FUEL PUMPS: OFF</label>
  <label><input type="checkbox" data-id="shutdown12"> SUB FUEL PUMP: OFF</label>
  <label><input type="checkbox" data-id="shutdown13"> FUEL VALVE: OFF</label>
  <label><input type="checkbox" data-id="shutdown14"> INVERTER: OFF</label>
  <label><input type="checkbox" data-id="shutdown15"> OXYGEN: OFF</label>
  <label><input type="checkbox" data-id="shutdown16"> INT/EXT LIGHTS: OFF</label>
  <label><input type="checkbox" data-id="shutdown17"> GENERATOR: OFF</label>
  <label><input type="checkbox" data-id="shutdown18"> BUS TIE: OFF</label>
  <label><input type="checkbox" data-id="shutdown19"> BATTERY: OFF</label>
  <button class="reset-section">ðŸ”„ REINICIAR SHUTDOWN </button>
</div>


<button id="reset">ðŸ”„ REINICIAR CHECKLIST</button>

<script>
const checkboxes = document.querySelectorAll("input[type=checkbox]");
const resetBtn = document.getElementById("reset");

// Restaurar estado guardado
checkboxes.forEach(cb => {
  const id = cb.dataset.id;
  if(localStorage.getItem(id) === "true"){
    cb.checked = true;
    cb.parentElement.classList.add("checkbox-completed");
  }
});

function updateSections(){
  document.querySelectorAll(".section").forEach(sec=>{
    const inputs = sec.querySelectorAll("input[type=checkbox]");
    const allDone = Array.from(inputs).every(i=>i.checked);
    sec.classList.toggle("done", allDone);
  });
}

// FunciÃ³n de triggers y avisos visuales
function handleTriggers(cb){
  const triggerId = cb.dataset.triggers;
  if(triggerId){
    const target = document.querySelector(`input[data-id="${triggerId}"]`);
    if(target){
      if(cb.checked && !target.checked){
        target.parentElement.classList.add("pending");
      } else {
        target.parentElement.classList.remove("pending");
      }
    }
  }

  // Aviso BTO â†’ ATO
  if(cb.dataset.id === "bto1"){
    const atoLights = document.querySelector(`input[data-id="ato3"]`);
    if(cb.checked && !atoLights.checked){
      atoLights.parentElement.classList.add("pending");
    } else {
      atoLights.parentElement.classList.remove("pending");
    }
  }

  // Aviso AFTER LANDING â†’ SHUTDOWN
  if(cb.dataset.id === "al1"){
    const shutdownFlaps = document.querySelector(`input[data-id="shutdown4"]`);
    if(cb.checked && !shutdownFlaps.checked){
      shutdownFlaps.parentElement.classList.add("pending");
    } else {
      shutdownFlaps.parentElement.classList.remove("pending");
    }
  }
}

// Actualiza visual de cada checkbox
function updateCheckbox(cb){
  cb.parentElement.classList.remove("pending","checkbox-completed");
  if(cb.checked) cb.parentElement.classList.add("checkbox-completed");
}

checkboxes.forEach(cb=>{
  cb.addEventListener("change",()=>{
    localStorage.setItem(cb.dataset.id,cb.checked);
    updateCheckbox(cb);
    handleTriggers(cb);
    updateSections();
  });
  updateCheckbox(cb);
});

updateSections();

// REINICIO TOTAL
resetBtn.addEventListener("click",()=>{
  checkboxes.forEach(cb=>{
    cb.checked = false;
    cb.parentElement.classList.remove("checkbox-completed","pending");
    localStorage.removeItem(cb.dataset.id);
  });
  updateSections();
});

// REINICIO POR SECCIÃ“N
const sectionResetBtns = document.querySelectorAll(".reset-section");

sectionResetBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    const section = btn.closest(".section");
    const sectionCheckboxes = section.querySelectorAll("input[type=checkbox]");
    sectionCheckboxes.forEach(cb => {
      cb.checked = false;
      cb.parentElement.classList.remove("checkbox-completed", "pending");
      localStorage.removeItem(cb.dataset.id);
    });
    updateSections();
  });
});
</script>
</body>
</html>
